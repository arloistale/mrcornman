{% load i18n %}
<nav class="pagination-custom">
  <div>
    {% if page.has_previous %}
    <p class="page-previous">
      <a href="?page={{ page.previous_page_number }}{{ GET_string }}"
         title="{% trans "More recent entries" %}">&#8592;Previous Page</a>
    </p>
    {% endif %}

    {% if page.has_next %}
    <p class="page-next">
      <a href="?page={{ page.next_page_number }}{{ GET_string }}"
         title="{% trans "More old entries" %}">Next Page&#8594;</a>
    </p>
    {% endif %}
  </div>
</nav>
